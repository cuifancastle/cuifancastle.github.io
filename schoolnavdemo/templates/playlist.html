<ion-view view-title="Playlist">
  <ion-content>

    <ion-list>
      <ion-item >
        <h1>景点详情</h1>
      </ion-item>
      <ion-item >
        id:{{id}}
      </ion-item>
      <ion-item >
        名称：{{playlist.name}}
      </ion-item>
      <ion-item >
        图片：
        <img src="{{playlist.imgSrc}}" style="width:80%;margin-right:10px;">
      </ion-item>
      <ion-item >
        介绍：{{playlist.intro}}
      </ion-item>
      <ion-item >
        imgSrc:{{playlist.imgSrc}}
      </ion-item>
      <ion-item >
        <div style="margin-bottom:200px;padding:40px;width:90%;height:600px;border:1px solid gray" id="container1"></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
