<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法</title>
    <style>
        .static{
            background:lawngreen;
            width:400px;height:100px;
        }

    </style>
</head>
<body>
<h1>笔记，实例在下面</h1>
<ul>
    <li>
        1.插值 <a href="#app"></a><br>
        <textarea name=""  cols="100" rows="10" >
        １。{{* msg }}　单次插值
         ２。在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。记住，只对可信内容使用 HTML 插值，永不用于用户提交的内容。
        </textarea>
        <div style="background:#aabbcc;color:orangered;padding:10px;">
            textarea过滤器,没明白
        </div>
    </li>
</ul>

<h1>插值</h1>
<div id="app1">
   {{*a}}  <input v-model="a">
    {{{b}}}
    {{b}}
    <br>支持表达式：：：
    {{ ok ? 'YES' : 'NO' }}
    <br> 但不能是语句，if也不可以
    <br>
    {{c}}
</div>

<h1>css html绑定</h1>
<div id="app2">
    <div class="static" v-bind:class="{'class-a':isA,'class-B':isB}"></div>
</div>


<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app2',
        data:{
            isA:false,
            isB:true
        }
    });

    new Vue({
        el:'#app1',
        data:{
            a:'单次插值',
            b:'<div>HTML标签与字符串，注意安全</div>',
            ok:true
        },
        computed: {
            // 一个计算属性的 getter
            c: function () {
                // `this` 指向 vm 实例
                return this.a + 1
            }
        }
    });
</script>
</body>
</html>
