<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotateArray</title>
</head>
<body>
<h1>题目：</h1>
    <a href="https://leetcode.com/problems/rotate-array/">https://leetcode.com/problems/rotate-array/</a>


<script>
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {void} Do not return anything, modify nums in-place instead.
     */
//0 1 2 3 4 5 6  坐标
//1 2 3 4 5 6 7 　值
    var rotate = function(nums, k) {
        var k=k%nums.length;
        var tmps = new Array(k);
        var j = 0;
        for(var i = nums.length-1;j<k;i--)
        {
            tmps.push(nums[i]);
            j++;
        }
        for(var i =nums.length-1;i>k-1;i--)
        {
            nums[i]=nums[i-k];
        }
        for(var i=0;i<k;i++)
        {
            nums[i]=tmps.pop();
        }
        console.log(nums);
    };
    rotate([1,2,3,4,5,6,7],3);
</script>


</body>
</html>
